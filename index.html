<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Schema Planner</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- React and Dependencies -->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<style>
		body {
			background-color: #f8f9fa;
			padding:          20px;
		}

		.code-output {
			font-family:      monospace;
			background-color: #f8f9fa;
			padding:          1rem;
			border-radius:    0.375rem;
			white-space:      pre;
			overflow-x:       auto;
		}

		.mono {
			font-family: monospace;
		}
	</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
	const { useState } = React;

	// Main component
	function SchemaPlanner() {
		const [ fields, setFields ]             = useState( [
			{ name: '', type: 'string', required: false, defaultValue: '', description: '' }
		] );
		const [ outputFormat, setOutputFormat ] = useState( 'typescript' );
		const [ sqlFormat, setSqlFormat ]       = useState( 'jsonb' );
		const [ jsonInput, setJsonInput ]       = useState( '' );
		const [ error, setError ]               = useState( '' );

		// Basic types available in all formats
		const commonTypes = [
			'string', 'number', 'boolean', 'date', 'array', 'object'
		];

		// SQL-specific types
		const sqlTypes = [
			'VARCHAR', 'TEXT', 'LONGTEXT', 'CHAR',
			'INT', 'BIGINT', 'SMALLINT', 'TINYINT',
			'DECIMAL', 'FLOAT', 'DOUBLE',
			'BOOLEAN',
			'DATE', 'DATETIME', 'TIMESTAMP', 'TIME',
			'JSON', 'JSONB',
			'BLOB', 'LONGBLOB',
			'UUID',
			'ENUM'
		];

		// Type mappings for different output formats
		const typeMap = {
			sql:        {
				string:  'VARCHAR(255)',
				number:  'INT',
				boolean: 'BOOLEAN',
				date:    'TIMESTAMP',
				array:   'JSONB',
				object:  'JSONB',
				// SQL-specific mappings
				'VARCHAR':  'VARCHAR(255)',
				'TEXT':     'TEXT',
				'LONGTEXT': 'LONGTEXT',
				'CHAR':     'CHAR(1)',
				'INT':      'INT',
				'BIGINT':   'BIGINT',
				'SMALLINT': 'SMALLINT',
				'TINYINT':  'TINYINT',
				'DECIMAL':  'DECIMAL(10,2)',
				'FLOAT':    'FLOAT',
				'DOUBLE':   'DOUBLE',
				'DATETIME': 'DATETIME',
				'TIME':     'TIME',
				'JSON':     'JSON',
				'JSONB':    'JSONB',
				'BLOB':     'BLOB',
				'LONGBLOB': 'LONGBLOB',
				'UUID':     'UUID',
				'ENUM':     'ENUM'
			},
			typescript: {
				// TypeScript mappings
				'VARCHAR':  'string',
				'TEXT':     'string',
				'LONGTEXT': 'string',
				'CHAR':     'string',
				'INT':      'number',
				'BIGINT':   'bigint',
				'SMALLINT': 'number',
				'TINYINT':  'number',
				'DECIMAL':  'number',
				'FLOAT':    'number',
				'DOUBLE':   'number',
				'DATETIME': 'Date',
				'TIME':     'string',
				'JSON':     'any',
				'JSONB':    'any',
				'BLOB':     'Blob',
				'LONGBLOB': 'Blob',
				'UUID':     'string',
				'ENUM':     'string'
			}
		};

		const handleFieldNameKeyDown = ( event, index ) => {
			if ( event.key === 'Enter' ) {
				event.preventDefault();
				const newFields = [ ...fields, {
					name:         '',
					type:         'string',
					required:     false,
					defaultValue: '',
					description:  ''
				} ];
				setFields( newFields );
				setTimeout( () => {
					const newFieldInput = document.querySelector( `#field-name-${index + 1}` );
					if ( newFieldInput ) {
						newFieldInput.focus();
					}
				}, 0 );
			}
		};

		const addField = () => {
			setFields( [ ...fields, {
				name:         '',
				type:         'string',
				required:     false,
				defaultValue: '',
				description:  ''
			} ] );
		};

		const removeField = ( index ) => {
			const newFields = [ ...fields ];
			newFields.splice( index, 1 );
			setFields( newFields );
		};

		const updateField = ( index, key, value ) => {
			const newFields = [ ...fields ].map( ( field, i ) => {
				if ( i === index ) {
					return { ...field, [ key ]: value };
				}
				return field;
			} );
			setFields( newFields );
		};

		const generateTypeScript = () => {
			let output = 'interface Schema {\n';
			fields.forEach( field => {
				if ( field.name ) {
					const optional = field.required ? '' : '?';
					const tsType   = typeMap.typescript[ field.type ] || field.type;
					output += `  ${field.name}${optional}: ${tsType};\n`;
				}
			} );
			output += '}';
			return output;
		};

		const generateJSON = () => {
			const schema = {
				type:       'object',
				properties: {},
				required:   []
			};

			fields.forEach( field => {
				if ( field.name ) {
					schema.properties[ field.name ] = {
						type:        field.type,
						description: field.description
					};
					if ( field.defaultValue ) {
						schema.properties[ field.name ].default = field.defaultValue;
					}
					if ( field.required ) {
						schema.required.push( field.name );
					}
				}
			} );

			return JSON.stringify( schema, null, 2 );
		};

		const generateSQL = () => {
			if ( sqlFormat === 'jsonb' ) {
				const groupedFields = fields.reduce( ( acc, field ) => {
					if ( !field.name ) return acc;

					const parts = field.name.split( '.' );
					if ( parts.length === 1 ) {
						acc.root.push( field );
					} else {
						const parentPath = parts[ 0 ];
						if ( !acc.nested[ parentPath ] ) {
							acc.nested[ parentPath ] = [];
						}
						acc.nested[ parentPath ].push( {
							...field,
							subPath: parts.slice( 1 ).join( '.' )
						} );
					}
					return acc;
				}, { root: [], nested: {} } );

				let output = 'CREATE TABLE schema_table (\n';

				groupedFields.root.forEach( ( field ) => {
					if ( field.name ) {
						const sqlType = typeMap.sql[ field.type ] || 'VARCHAR(255)';
						output += `  ${field.name} ${sqlType}`;
						if ( field.required ) output += ' NOT NULL';
						if ( field.defaultValue ) {
							const defaultVal = field.type === 'string' || field.type === 'VARCHAR' || field.type === 'TEXT'
											   ? `'${field.defaultValue}'`
											   : field.defaultValue;
							output += ` DEFAULT ${defaultVal}`;
						}
						output += ',\n';
					}
				} );

				Object.entries( groupedFields.nested ).forEach( ( [ parent, fields ], index ) => {
					output += `  ${parent} JSONB`;
					if ( fields.some( f => f.required ) ) output += ' NOT NULL';

					const defaultValues = fields.reduce( ( obj, field ) => {
						if ( field.defaultValue ) {
							const parts = field.subPath.split( '.' );
							let current = obj;
							parts.slice( 0, -1 ).forEach( part => {
								current[ part ] = current[ part ] || {};
								current         = current[ part ];
							} );
							const lastPart = parts[ parts.length - 1 ];
							let value      = field.defaultValue;
							if ( field.type === 'number' ) value = Number( value );
							if ( field.type === 'boolean' ) value = value === 'true';
							current[ lastPart ] = value;
						}
						return obj;
					}, {} );

					if ( Object.keys( defaultValues ).length > 0 ) {
						output += ` DEFAULT '${JSON.stringify( defaultValues )}'::jsonb`;
					}

					if ( index < Object.keys( groupedFields.nested ).length - 1 ) {
						output += ',\n';
					} else {
						output += '\n';
					}
				} );

				output += ');';
				return output;
			} else {
				let output = 'CREATE TABLE schema_table (\n';
				fields.forEach( ( field, index ) => {
					if ( field.name ) {
						const flatName = field.name.replace( /\./g, '_' );
						const sqlType  = typeMap.sql[ field.type ] || 'VARCHAR(255)';
						output += `  ${flatName} ${sqlType}`;
						if ( field.required ) output += ' NOT NULL';
						if ( field.defaultValue ) {
							const defaultVal = field.type === 'string' || field.type === 'VARCHAR' || field.type === 'TEXT'
											   ? `'${field.defaultValue}'`
											   : field.defaultValue;
							output += ` DEFAULT ${defaultVal}`;
						}
						output += index < fields.length - 1 ? ',\n' : '\n';
					}
				} );
				output += ');';
				return output;
			}
		};

		const getOutput = () => {
			switch ( outputFormat ) {
				case 'typescript':
					return generateTypeScript();
				case 'json':
					return generateJSON();
				case 'sql':
					return generateSQL();
				default:
					return '';
			}
		};

		return (
				<div className="container">
					<div className="row justify-content-center">
						<div className="col-12 col-xl-10">
							<div className="card mb-4">
								<div className="card-header">
									<h5 className="card-title mb-0">Schema Fields</h5>
								</div>
								<div className="card-body">
									{fields.map( ( field, index ) => (
											<div key={index} className="row g-3 mb-3 align-items-center">
												<div className="col-md-2">
													<input
															id={`field-name-${index}`}
															type="text"
															placeholder="Field name"
															className="form-control"
															value={field.name}
															onChange={( e ) => updateField( index, 'name', e.target.value )}
															onKeyDown={( e ) => handleFieldNameKeyDown( e, index )}
													/>
												</div>
												<div className="col-md-2">
													<select
															className="form-select"
															value={field.type}
															onChange={( e ) => updateField( index, 'type', e.target.value )}
													>
														{( outputFormat === 'sql' ? sqlTypes : commonTypes ).map( type => (
																<option key={type} value={type}>{type}</option>
														) )}
													</select>
												</div>
												<div className="col-md-2">
													<input
															type="text"
															placeholder="Default value"
															className="form-control"
															value={field.defaultValue}
															onChange={( e ) => updateField( index, 'defaultValue', e.target.value )}
													/>
												</div>
												<div className="col-md-3">
													<input
															type="text"
															placeholder="Description"
															className="form-control"
															value={field.description}
															onChange={( e ) => updateField( index, 'description', e.target.value )}
													/>
												</div>
												<div className="col-md-2">
													<div className="form-check">
														<input
																type="checkbox"
																className="form-check-input"
																checked={field.required}
																onChange={( e ) => updateField( index, 'required', e.target.checked )}
																id={`required-${index}`}
														/>
														<label className="form-check-label" htmlFor={`required-${index}`}>
															Required
														</label>
													</div>
												</div>
												<div className="col-md-1">
													<button
															onClick={() => removeField( index )}
															className="btn btn-outline-danger"
													>
														🗑️
													</button>
												</div>
											</div>
									) )}

									<button
											onClick={addField}
											className="btn btn-outline-primary"
									>
										➕ Add Field
									</button>
								</div>
							</div>

							<div className="card">
								<div className="card-header d-flex justify-content-between align-items-center">
									<h5 className="card-title mb-0">Output</h5>
									<div className="d-flex gap-2">
										<select
												className="form-select"
												style={{ width: 'auto' }}
												value={outputFormat}
												onChange={( e ) => setOutputFormat( e.target.value )}
										>
											<option value="typescript">TypeScript</option>
											<option value="json">JSON Schema</option>
											<option value="sql">SQL</option>
										</select>
										{outputFormat === 'sql' && (
												<select
														className="form-select"
														style={{ width: 'auto' }}
														value={sqlFormat}
														onChange={( e ) => setSqlFormat( e.target.value )}
												>
													<option value="jsonb">JSONB</option>
													<option value="flat">Flat (underscores)</option>
												</select>
										)}
									</div>
								</div>
								<div className="card-body">
									<div className="code-output">
										{getOutput()}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		);
	}

	// Render the app
	const root = ReactDOM.createRoot( document.getElementById( 'root' ) );
	root.render( <SchemaPlanner /> );
</script>
</body>
</html>
