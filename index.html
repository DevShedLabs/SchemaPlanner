<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Schema Planner</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- React and Dependencies -->
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

	<style>
		body {
			background-color: #f8f9fa;
			padding:          20px;
		}

		.code-output {
			font-family:      monospace;
			background-color: #f8f9fa;
			padding:          1rem;
			border-radius:    0.375rem;
			white-space:      pre;
			overflow-x:       auto;
		}

		.mono {
			font-family: monospace;
		}
	</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
	const { useState } = React;

	const SchemaPlanner = () => {
		const [ fields, setFields ]             = useState( [
			{ name: '', type: 'string', required: false, defaultValue: '', description: '' }
		] );
		const [ outputFormat, setOutputFormat ] = useState( 'typescript' );
		const [ sqlFormat, setSqlFormat ]       = useState( 'jsonb' ); // 'jsonb' or 'flat'
		const [ jsonInput, setJsonInput ]       = useState( '' );
		const [ error, setError ]               = useState( '' );

		const types = [
			'string', 'number', 'boolean', 'date', 'array', 'object'
		];

		const handleFieldNameKeyDown = ( event, index ) => {
			if ( event.key === 'Enter' ) {
				event.preventDefault();
				const newFields = [ ...fields, {
					name:         '',
					type:         'string',
					required:     false,
					defaultValue: '',
					description:  ''
				} ];
				setFields( newFields );
				// Use setTimeout to ensure the new field is rendered
				setTimeout( () => {
					const newFieldInput = document.querySelector( `#field-name-${index + 1}` );
					if ( newFieldInput ) {
						newFieldInput.focus();
					}
				}, 0 );
			}
		};

		const inferType = ( value ) => {
			if ( Array.isArray( value ) ) return 'array';
			if ( value instanceof Date ) return 'date';
			if ( value === null ) return 'string';
			return typeof value;
		};

		const extractFields = ( obj, parentKey = '' ) => {
			const extractedFields = [];

			Object.entries( obj ).forEach( ( [ key, value ] ) => {
				const fullKey = parentKey ? `${parentKey}.${key}` : key;
				const type    = inferType( value );

				if ( type === 'object' && value !== null ) {
					extractedFields.push( ...extractFields( value, fullKey ) );
				} else {
					extractedFields.push( {
						name:         fullKey,
						type:         type,
						required:     true,
						defaultValue: value !== null ? String( value ) : '',
						description:  ''
					} );
				}
			} );

			return extractedFields;
		};

		const parseJsonSchema = ( schema ) => {
			const extractedFields = [];

			if ( schema.properties ) {
				Object.entries( schema.properties ).forEach( ( [ key, prop ] ) => {
					extractedFields.push( {
						name:         key,
						type:         prop.type || 'string',
						required:     schema.required && schema.required.includes( key ) || false,
						defaultValue: prop.default ? String( prop.default ) : '',
						description:  prop.description || ''
					} );
				} );
			}

			return extractedFields;
		};

		const reverseEngineer = () => {
			try {
				setError( '' );
				const parsed = JSON.parse( jsonInput );

				if ( parsed.type === 'object' && parsed.properties ) {
					setFields( parseJsonSchema( parsed ) );
				} else {
					setFields( extractFields( parsed ) );
				}
			} catch ( e ) {
				setError( 'Invalid JSON input. Please check your syntax.' );
			}
		};

		const addField = () => {
			setFields( [ ...fields, {
				name:         '',
				type:         'string',
				required:     false,
				defaultValue: '',
				description:  ''
			} ] );
		};

		const removeField = ( index ) => {
			const newFields = [ ...fields ];
			newFields.splice( index, 1 );
			setFields( newFields );
		};

		const updateField = ( index, key, value ) => {
			const newFields = [ ...fields ].map( ( field, i ) => {
				if ( i === index ) {
					return { ...field, [ key ]: value };
				}
				return field;
			} );
			setFields( newFields );
		};

		const generateTypeScript = () => {
			let output = 'interface Schema {\n';
			fields.forEach( field => {
				if ( field.name ) {
					const optional = field.required ? '' : '?';
					output += `  ${field.name}${optional}: ${field.type};\n`;
				}
			} );
			output += '}';
			return output;
		};

		const generateJSON = () => {
			const schema = {
				type:       'object',
				properties: {},
				required:   []
			};

			fields.forEach( field => {
				if ( field.name ) {
					schema.properties[ field.name ] = {
						type:        field.type,
						description: field.description
					};
					if ( field.defaultValue ) {
						schema.properties[ field.name ].default = field.defaultValue;
					}
					if ( field.required ) {
						schema.required.push( field.name );
					}
				}
			} );

			return JSON.stringify( schema, null, 2 );
		};

		const generateSQL = () => {
			const typeMapping = {
				string:  'VARCHAR(255)',
				number:  'NUMERIC',
				boolean: 'BOOLEAN',
				date:    'TIMESTAMP',
				array:   'JSONB',
				object:  'JSONB'
			};

			if ( sqlFormat === 'jsonb' ) {
				// Group fields by their parent object
				const groupedFields = fields.reduce( ( acc, field ) => {
					if ( !field.name ) return acc;

					const parts = field.name.split( '.' );
					if ( parts.length === 1 ) {
						// Top-level field
						acc.root.push( field );
					} else {
						// Nested field
						const parentPath = parts[ 0 ];
						if ( !acc.nested[ parentPath ] ) {
							acc.nested[ parentPath ] = [];
						}
						acc.nested[ parentPath ].push( {
							...field,
							subPath: parts.slice( 1 ).join( '.' )
						} );
					}
					return acc;
				}, { root: [], nested: {} } );

				let output = 'CREATE TABLE schema_table (\n';

				// Add root-level fields
				groupedFields.root.forEach( ( field, index ) => {
					output += `  ${field.name} ${typeMapping[ field.type ]}`;
					if ( field.required ) output += ' NOT NULL';
					if ( field.defaultValue ) {
						const defaultVal = field.type === 'string'
										   ? `'${field.defaultValue}'`
										   : field.defaultValue;
						output += ` DEFAULT ${defaultVal}`;
					}
					output += ',\n';
				} );

				// Add nested objects as JSONB
				Object.entries( groupedFields.nested ).forEach( ( [ parent, fields ], index ) => {
					output += `  ${parent} JSONB`;
					if ( fields.some( f => f.required ) ) output += ' NOT NULL';

					const defaultValues = fields.reduce( ( obj, field ) => {
						if ( field.defaultValue ) {
							const parts = field.subPath.split( '.' );
							let current = obj;
							parts.slice( 0, -1 ).forEach( part => {
								current[ part ] = current[ part ] || {};
								current         = current[ part ];
							} );
							const lastPart = parts[ parts.length - 1 ];
							let value      = field.defaultValue;
							if ( field.type === 'number' ) value = Number( value );
							if ( field.type === 'boolean' ) value = value === 'true';
							current[ lastPart ] = value;
						}
						return obj;
					}, {} );

					if ( Object.keys( defaultValues ).length > 0 ) {
						output += ` DEFAULT '${JSON.stringify( defaultValues )}'::jsonb`;
					}

					if ( index < Object.keys( groupedFields.nested ).length - 1 || groupedFields.root.length > 0 ) {
						output += ',\n';
					} else {
						output += '\n';
					}
				} );

				output += ');';
				return output;
			} else {
				// Flat format with underscores
				let output = 'CREATE TABLE schema_table (\n';
				fields.forEach( ( field, index ) => {
					if ( field.name ) {
						// Replace dots with underscores
						const flatName = field.name.replace( /\./g, '_' );
						output += `  ${flatName} ${typeMapping[ field.type ]}`;
						if ( field.required ) output += ' NOT NULL';
						if ( field.defaultValue ) {
							const defaultVal = field.type === 'string'
											   ? `'${field.defaultValue}'`
											   : field.defaultValue;
							output += ` DEFAULT ${defaultVal}`;
						}
						output += index < fields.length - 1 ? ',\n' : '\n';
					}
				} );
				output += ');';
				return output;
			}
		};

		const getOutput = () => {
			switch ( outputFormat ) {
				case 'typescript':
					return generateTypeScript();
				case 'json':
					return generateJSON();
				case 'sql':
					return generateSQL();
				default:
					return '';
			}
		};

		return (
				<div className="container">
					<div className="row justify-content-center">
						<div className="col-12 col-xl-10">
							<div className="card mb-4">
								<div className="card-header">
									<h5 className="card-title mb-0">Reverse Engineer Schema</h5>
								</div>
								<div className="card-body">
                                    <textarea
											className="form-control mono mb-3"
											rows="5"
											placeholder="Paste JSON or JSON Schema here..."
											value={jsonInput}
											onChange={( e ) => setJsonInput( e.target.value )}
									/>
									{error && (
											<div className="alert alert-danger">{error}</div>
									)}
									<button
											className="btn btn-primary"
											onClick={reverseEngineer}
									>
										Generate Fields
									</button>
								</div>
							</div>

							<div className="card mb-4">
								<div className="card-header">
									<h5 className="card-title mb-0">Schema Fields</h5>
								</div>
								<div className="card-body">
									{fields.map( ( field, index ) => (
											<div key={index} className="row g-3 mb-3 align-items-center">
												<div className="col-md-2">
													<input
															id={`field-name-${index}`}
															type="text"
															placeholder="Field name"
															className="form-control"
															value={field.name}
															onChange={( e ) => updateField( index, 'name', e.target.value )}
															onKeyDown={( e ) => handleFieldNameKeyDown( e, index )}
													/>
												</div>
												<div className="col-md-2">
													<select
															className="form-select"
															value={field.type}
															onChange={( e ) => updateField( index, 'type', e.target.value )}
													>
														{types.map( type => (
																<option key={type} value={type}>{type}</option>
														) )}
													</select>
												</div>
												<div className="col-md-2">
													<input
															type="text"
															placeholder="Default value"
															className="form-control"
															value={field.defaultValue}
															onChange={( e ) => updateField( index, 'defaultValue', e.target.value )}
													/>
												</div>
												<div className="col-md-3">
													<input
															type="text"
															placeholder="Description"
															className="form-control"
															value={field.description}
															onChange={( e ) => updateField( index, 'description', e.target.value )}
													/>
												</div>
												<div className="col-md-2">
													<div className="form-check">
														<input
																type="checkbox"
																className="form-check-input"
																checked={field.required}
																onChange={( e ) => updateField( index, 'required', e.target.checked )}
																id={`required-${index}`}
														/>
														<label className="form-check-label" htmlFor={`required-${index}`}>
															Required
														</label>
													</div>
												</div>
												<div className="col-md-1">
													<button
															onClick={() => removeField( index )}
															className="btn btn-outline-danger"
													>
														🗑️
													</button>
												</div>
											</div>
									) )}

									<button
											onClick={addField}
											className="btn btn-outline-primary"
									>
										➕ Add Field
									</button>
								</div>
							</div>

							<div className="card">
								<div className="card-header d-flex justify-content-between align-items-center">
									<h5 className="card-title mb-0">Output</h5>
									<div className="d-flex gap-2">
										<select
												className="form-select"
												style={{ width: 'auto' }}
												value={outputFormat}
												onChange={( e ) => setOutputFormat( e.target.value )}
										>
											<option value="typescript">TypeScript</option>
											<option value="json">JSON Schema</option>
											<option value="sql">SQL</option>
										</select>
										{outputFormat === 'sql' && (
												<select
														className="form-select"
														style={{ width: 'auto' }}
														value={sqlFormat}
														onChange={( e ) => setSqlFormat( e.target.value )}
												>
													<option value="jsonb">JSONB</option>
													<option value="flat">Flat (underscores)</option>
												</select>
										)}
									</div>
								</div>
								<div className="card-body">
									<div className="code-output">
										{getOutput()}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		);
	};

	// Render the app
	const root = ReactDOM.createRoot( document.getElementById( 'root' ) );
	root.render( <SchemaPlanner /> );
</script>
</body>
</html>
